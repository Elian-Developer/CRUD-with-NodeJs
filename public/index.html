<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    

    <title> Soft Tech SRL </title>
    <style>

        body{
           background: linear-gradient(#ffffff, #8bcedd) no-repeat center center fixed;
           background-size: 100% 100%;
        }
        table thead{
            background-color: #0a4f70;
            color: white;
        }
        h1{
          text-align: center;
          margin: 40px;
          font-family: Georgia, 'Times New Roman', Times, serif;
          font-style: italic;
        }
        a{
            color: #ffffff;
            text-decoration: none;
        }

        a:hover{
            color: #000000;
        }

        #employees{
            margin: 0px;
            margin-left: 8.8%;
            margin-top: 0px;
        }

        .inputSearch{
          margin:auto;
          margin-right: 20%;
          margin-left: 20%;
        }
        
    </style>
  </head>
  <body>
  
    <h1> Soft Tech SRL - Inventory </h1>

    <div class="inputSearch">
      <input id="FInput" class="form-control me-2 light-table-filter " data-table="table_id" type="text" placeholder="Buscar por Nombre, Categorias, Colores o capacidad del artidulo deseado.">
    </div>
  
    <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">        
        <button id="btnCrear" type="button" class="btn btn-primary" data-bs-toggle="modal"  data-bs-target="#modalArticulo"> Añadir Nuevo <i class="bi bi-plus-circle"></i></button>
        <table id="tablaArticulos" class="table mt-2 table-bordered table-striped table_id">
            <thead>
                <tr class="text-center">
                    <th>ID</th>
                    <th>Descripción</th>
                    <th>Color</th>
                    <th>Capacidad</th>
                    <th>Categoria</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>                
            </tbody>
        </table>
    </div>

<div id="modalArticulo" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="exampleModalLabel">Articulo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="descripcion" class="col-form-label">Descripción:</label>
            <input id="descripcion" type="text" class="form-control" autofocus>
          </div>
          <div class="mb-3">
            <label for="color" class="col-form-label">Color</label>
            <input id="color" type="text" class="form-control">
          </div>   
          <div class="mb-3">
            <label for="capacidad" class="col-form-label">Capacidad</label>
            <input id="capacidad" type="text" class="form-control">
          </div>   
          <div class="mb-3">
            <label for="categoria" class="col-form-label">Categoria</label>
            <input id="categoria" type="text" class="form-control">
          </div>  
          <div class="mb-3">
            <label for="precio" class="col-form-label">Precio</label>
            <input id="precio" type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label for="stock" class="col-form-label">Stock</label>
            <input id="stock" type="number" class="form-control">
          </div>      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>
    </div>
  </div>
</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

    <script src="./Js/Crud.js"></script>
    <script src="./Js/Buscador.js"></script>
    

  </body>
</html>
